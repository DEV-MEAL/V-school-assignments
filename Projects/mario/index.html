<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="section1"><h1 >Mario Pest Control</h1></div>
   
    <div class="content">

        <div class="box-cheepcheep box">
            <img src="CheepCheep-Grey.gif-c200" id="cheep" alt="">
             <label><b>Cheep-cheeps</b></label>
            <input id="cheep-price"  placeholder="price/(Coins)" value="11">
            <input id="cheep-qty" type="number" placeholder="Qty" >
            <input id="cheep-total" type="text" placeholder="Sub Total">
        </div>

        <div class="box-bombs box">
            <img src="bombs.png" id="bombs" alt="">
                <label><b>Bob-ombs</b></label>
            <input id="bombs-price"  placeholder="price/(Coins)" value="7">
            <input id="bombs-qty" type="number" placeholder="Qty" >
             <input id="bombs-total" type="text" placeholder="Sub Total">
        </div>


        <div class="box-gombas box" > 
            <img src="goombas.gif" id="gombas" alt="">
            <label><b>Gombas</b></label>
            <input id="gombas-price" value="5" placeholder="price/(Coins)">
            <input id="gombas-qty" type="number" placeholder="Qty">
                         <input id="gombas-total" type="text" placeholder="Sub Total">

            
        </div>
    </div>
    <div class="GrandTot">
        <input id="idtotal" type="text" placeholder="total">
        <button id="press">Calculate</button>
    </div>
    
       <div class="footer">Email:Abcd@gmail.com-www.mario.com--------------</div>
    

    <script src="calculate.js"></script>

</body>

</html>
