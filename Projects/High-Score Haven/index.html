

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet href="style.css">

</head>
<body>

<div class="container">
  <h2>High Score Haven</h2>

  <form class="form-inline" id='myform'>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="game">Game:</label>
<!--      <input type="text" class="form-control" id="game" placeholder="Enter Game">-->
        <select id="game" class="form-control" >
            <option>Game1</option>
             <option>Game2</option>
             <option>Game3</option>
                         <option>Game4</option>
             <option>Game5</option>
        </select>
    </div>
          <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" placeholder="Enter date">
    </div>
           <div class="form-group">
<!--               <div class="col-sm-offset-2 col-sm-10">-->
      <label for="Score">Score:</label>
               
      <input type="number" min="1"  class="form-control" id="score" placeholder="Enter Score">
<!--         </div>           -->
    </div>
      <div class="form-group">
    <div class="checkbox" >
      <label><input type="checkbox" id="chk">trash talking message</label>
    </div>
          </div>
    <button type="button" class="btn btn-default" id="btn">Submit</button>
      <div id="validator"></div>
  </form>
  <p></p>
</div>
    <p></p>
    <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">registered values</div>
<!--
  <div class="panel-body">

  </div>
-->

  <!-- Table -->
  <table class="table" id="mytable">
   <tr>
      <th>Name</th>
        <th>Game</th>
          <th>Score</th>
       <th>date</th>
       <th>trash talking message</th>
      </tr>
  </table>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
