<body>
<h1>Travel Form</h1>
<form class="form-horizontal" action="" id="myform">
  <div class="form-group">
    <label class="control-label col-sm-2" for="fname">Fisrt Name</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" id="fname" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lname">Last Name</label>
    <div class="col-xs-4"> 
      <input type="text" class="form-control" id="lname" placeholder="Last Name">
    </div>
  </div>
     <div class="form-group">
    <label class="control-label col-sm-2" for="age">Age</label>
    <div class="col-xs-4"> 
      <input type="number" class="form-control" id="age" placeholder="age">
    </div>
  </div>
  <div class="form-group"> 
          <label class="control-label col-sm-2" for="Gender">Gender</label>
    <div class=" col-xs-4">
      <div class="radio">
        <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
    </div>
  </div>
      <div class="form-group">
    <label class="control-label col-sm-2" for="loc">Location</label>
    <div class="col-xs-4"> 
      <select id="loc" name="location">
          <option>South</option>
          <option>North</option>
          <option>west</option>
        </select>
    </div>
  </div>
      <div class="form-group"> 
          <label class="control-label col-sm-2" for="drest">Dietary restrictions</label>
    <div class="col-xs-4">
      <div class="checkbox">
        <label><input type="checkbox" value="vegetarian" name="dierest" class="chk"> vegetarian</label>
          <label><input type="checkbox" value="kosher" name="dierest" class="chk"> kosher</label>
               <label><input type="checkbox" value="lactose free" name="dierest" class="chk"> lactose free</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id="btnsubmit" onclick="PrintForm()">Submit</button>
    </div>
  </div>
</form>

<script type="text/javascript" src="getdisplay.js"></script>
